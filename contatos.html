<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Contatos</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary p-3">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html">Sobre Mim</a>
    
     
    
    <!-- Botão para abrir menu em mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link text-white" href="projetos.html">Projetos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contatos.html">Contatos</a></li>
      </ul>

      <!-- Botão à direita -->
      <button class="btn btn-light">Entrar</button>
    </div>
  </nav>

    <!-- Formulário -->
     <div class="container" style="margin: 50px auto; font-size: 20px;">
      <h2 class="text-center">Contatos</h2>
        <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea id="mensagem" class="form-control" rows="5" placeholder="Escreva algo..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
     </div>
  </div>
</body>
</html>
